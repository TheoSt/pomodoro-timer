<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro timer</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <main>
            <div id="opacity_lbl"></div>
            <h1>pomodoro</h1>
            <div id="modes_section">
                <div id="mode_label"></div>
                <ul id="modes">
                    <li class="mode" data-mode="pomodoro">
                        pomodoro
                    </li>
                    <li class="mode" data-mode="short break">
                        short break
                    </li>
                    <li class="mode" data-mode="long break">
                        long break
                    </li>
                </ul>
            </div>
            <p id="time_error">Decimal values are not valid! Please try again</p>
            <div class="box">
                <div id="time">
                    <span id="countdown">25:00</span>
                    <span id="time_state">start</span>
                </div>
                <svg>
                    <circle cx="130" cy="130" r="120"></circle>
                </svg>
            </div>
            <img id="settings_btn" src="images/gear.svg" alt="settings icon">
            <div id="settings">
                <div id="settings_intro">
                    <h2>Settings</h2>
                    <img src="images/icon-close.svg" id="close_btn" alt="close icon"></img>
                </div>
                <div id="time_section">
                    <h3>time (minutes)</h3>
                    <div class="time_settings">
                        <h4 class="grid_header">pomodoro</h4>
                        <input id="pomodoro_value" type="number" value="25" data-mode="pomodoro">
                        <h4 class="grid_header">short break</h4>
                        <input id="short_break_value" type="number" value="5" data-mode="short break">
                        <h4 class="grid_header">long break</h4>
                        <input id="long_break_value" type="number" value="15" data-mode="long break">
                    </div>
                </div>
                <div id="fonts_section">
                    <h3 id="font_heading">font</h3>
                    <div class="fonts_btns">
                        <button class='font_btn' data-font="kumbh">Aa</button>
                        <button class='font_btn' data-font="rubik">Aa</button>
                        <button class='font_btn' data-font="roboto">Aa</button>
                    </div>
                </div>
                <div id="colors_section">
                    <h3>color</h3>
                    <div class="colors_btns">
                        <button class="color_btn" id="red_color_value" data-color="orange">&#x2713;</button>
                        <button class="color_btn" id="blue_color_value" data-color="cyan">&#x2713;</button>
                        <button class="color_btn" id="pink_color_value" data-color="purple">&#x2713;</button>
                    </div>
                </div>
                <div id="sound_section">
                    <h3>Sound</h3>
                    <div id="volume_section">
                        <input type="range" id="volume_range" min="0" max="1" step="0.01" value="1">
                        <span id="volume_value">100</span>    
                        <select name="sound_name" id="sound_select">
                            <option value="positive">Positive</option>
                            <option value="marimba">Marimba</option>
                        </select>
                    </div>
                </div>
                <button id="apply_btn">Apply</button>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
